<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="page-container">

    <h2 class="page-title">商品一覧</h2>

    <!-- 検索フォーム -->
    <form th:action="@{/production}" method="get" class="search-box">

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="ID" th:value="${id}">
        </div>

        <div class="form-group">
            <label for="pName">商品名:</label>
            <input type="text" id="pName" name="pName" placeholder="商品名" th:value="${pName}">
        </div>

        <div class="form-group">
            <label for="brand">ブランド:</label>
            <input type="text" id="brand" name="brand" placeholder="ブランド" th:value="${brand}">
        </div>

        <div class="form-group">
            <label for="priceRange">価格区間:</label>
            <select id="priceRange" name="priceRange">
                <option value="" th:selected="${priceRange == null or priceRange == ''}">----</option>
                <option value="0-1000" th:selected="${priceRange == '0-1000'}">1000以下</option>
                <option value="1000-5000" th:selected="${priceRange == '1000-5000'}">1000～5000</option>
                <option value="5000-10000" th:selected="${priceRange == '5000-10000'}">5000～10000</option>
                <option value="10000-" th:selected="${priceRange == '10000-'}">10000以上</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-search">検索</button>
            <button type="button" class="btn-search" style="float:right;" onclick="clearSearch()">検索条件をクリア</button>
        </div>

    </form>

    <p class="desc">登録されている商品は以下の通りです。</p>

    <!-- 商品表 -->
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>ブランド</th>
                <th>サイズ</th>
                <th>価格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${all_production}">
                <td th:text="${v.pId}"></td>
                <td th:text="${v.pName}"></td>
                <td th:text="${v.brand}"></td>
                <td th:text="${v.size}"></td>
                <td th:text="${v.price}"></td>
                <td class="action-cell">
                    <a th:href="@{/purchase/new(pId=${v.pId})}" class="btn btn-buy">購入</a>
                    <a th:href="@{/production/edit(id=${v.pId})}" class="btn btn-edit">修正</a>
                    <a th:href="@{/production/delete(id=${v.pId})}"
                       class="btn btn-delete"
                       onclick="return confirm('本当に削除しますか？');">削除</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="bottom-links">
        <a th:href="@{/new_pro}" class="btn-primary">＋ 新商品追加</a>
        <a th:href="@{/staff_page}" class="link-back">← 従業員TOPへ戻る</a>
    </div>

</div>

<script>
function clearSearch() {
    document.getElementById('id').value = '';
    document.getElementById('pName').value = '';
    document.getElementById('brand').value = '';
    document.getElementById('priceRange').value = '';
    document.querySelector('.search-box').submit();
}
</script>

</body>
</html>
